<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/cc9da1e1c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="card">
        <div class="card__cover"></div>
        <div class="card__profile"></div>
        <div class="card__contain">
            <div class="card__user-info">
                <h1 class="card__title">BRITISH ROCK</h1>
                <h2 class="card__username">@thebeatles</h2>
            </div>
            <p class="card__description">
                El mejor rock de la historia es el ingles, alguien podr√≠a dudar de esto?
            </p>
            <button class="card__btn-social card__btn-social--facebook"><i class="fab fa-facebook"></i></button>
            <button class="card__btn-social card__btn-social--twitter"><i class="fab fa-twitter"></i></button>
            <button class="card__btn-social card__btn-social--linkedin"><i class="fab fa-linkedin-in"></i></button>
        </div>
    </section>
</body>
</html>
